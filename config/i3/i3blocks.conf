# Global properties
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=16
markup=pango
align=center
separator=false
color=#ffffff

[volume]
interval=once
signal=2
command=$HOME/.config/i3/volume.sh

[keyboard]
interval=once
command=$HOME/.config/i3/keyboard.sh
signal=3

[date]
command=date '+ %a %d'
interval=5

[time]
command=date '+󰥔 %H:%M'
interval=5
